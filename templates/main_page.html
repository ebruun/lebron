<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="LeBron">
  <meta name="author" content="EB and GG">

  <title>LeBron James Record</title>

  <link href="static/css/main_page_styles.css" rel="stylesheet">
  <link href="static/css/main_page_tooltip.css" rel="stylesheet">
</head>


<body >

  <h2 class="footer" id="points">{{ value }}</h2>

  <div class="tooltip">
    <img class="tooltipimage" src="/static/media/questionmark.png" alt="Image 1" />
    <span
      class="tooltiptext">Lebron James: how far is he from the all-time regular season points record?
    </span>
  </div>


  <script>
  var points = document.getElementById("points");

    setInterval(() => {
      fetch("{{ url_for('update_points') }}")
      .then(response => {
        response.text().then(t => {points.innerHTML = t})
      });
      }, 1000);
  </script>

</body>
